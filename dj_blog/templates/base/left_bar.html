<div class="list-group">
    {% url 'add_category' as current_url %}
    <a href="{{ current_url }}" 
    class="list-group-item list-group-item-action 
    {% if request.path == current_url %}active{% endif %}
    ">
        Add Category
    </a>

    {% url 'add_post' as current_url %}
    <a href="{{ current_url }}" class="list-group-item list-group-item-action
    {% if request.path == current_url %}active{% endif %}
    ">
        Add Post
    </a>
    
</div>
